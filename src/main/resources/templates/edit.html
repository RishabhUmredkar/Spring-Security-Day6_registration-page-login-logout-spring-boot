<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
     <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
     
</head>
<body>

<div class="container text-center">
<div>
<h1>User Edit - sign</h1>
</div>
<a th:href="@{/logout}">Logout</a>
<form th:action="@{'/update/' + ${user.id}}" method="post" th:object="${user}">
    <div class="m-3">
        <div class="form-group row">
            <label class="col-form-label col-4">E-mail</label>
            <div class="col-8">
                <input type="email" class="form-control" th:field="*{email}" required="required" />
            </div>
        </div>

    <div class="m-3">
        <div class="form-group row">
            <label class="col-form-label col-4">Passwords</label>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{password}" required="required" />
            </div>
        </div>

        
    <!-- Add a separate input for updating the password -->
    <div class="form-group row">
        <label class="col-form-label col-4">New Password</label>
        <div class="col-8">
            <input type="password" class="form-control" name="newPassword" />
        </div>
    </div>
        

        <div class="form-group row">
            <label class="col-form-label col-4">First Name</label>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{firstName}" required="required" minlength="2" maxlength="20" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-4">Last Name</label>
            <div class="col-8">
                <input type="text" class="form-control" th:field="*{lastName}" required="required" minlength="2" maxlength="20" />
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
</form>
<div><!-- This div is not closed in your provided code. Make sure to close it if needed. --></div>

</body>
</html>
